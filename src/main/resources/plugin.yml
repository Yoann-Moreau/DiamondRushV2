name: DiamondRushV2
version: '${version}'
main: fr.ethilvan.diamondrushv2.DiamondRushV2
api-version: '1.20.6'
prefix: DiamondRushV2
authors: [Hironak]
description: DiamondRush mini game remade
website: ethilvan.fr
commands:
  diamondrush:
    aliases: dr
    description: The global diamondrush command
    usage: /<command>
  diamondrush create:
    aliases: dr create
    description: Creates a new game of DiamondRush
    usage: /<command>
    permission: diamondrush.create
  diamondrush join:
    aliases: dr join
    description: Allow a player to join a DiamondRush game
    usage: /<command>
    permission: diamondrush.join
